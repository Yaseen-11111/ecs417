<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 80%;
  border: 1px solid #ddd;
}


.cast_image_frame, .cast_image_frame td {
    width: 140pt;
    border-radius: 5pt;
    border: none;
}

tr:nth-child(even){background-color: #f2f2f2}
</style>
</head>
<body>

<h2>Responsive Table</h2>
<p>If you have a table that is too wide, you can add a container element with overflow-x:auto around the table, and it will display a horizontal scroll bar when needed.</p>
<p>Resize the browser window to see the effect. Try to remove the div element and see what happens to the table.</p>

<div style="overflow-x:auto;">
  <table>
    <tr>
        <td>
            <figure>
              <img class="cast_image_frame" src="./coco_cast1.jpg">
              <figcaption>Miguel</figcaption>
            </figure>
        </td>
        <td>
          <figure>
              <img class="cast_image_frame" src="./coco_cast2.jpg">
              <figcaption>Héctor</figcaption>
            </figure>                          
          </td>
          <td>
              <figure>
                  <img class="cast_image_frame" src="./coco_cast3.jpg">
                  <figcaption>Ernesto</figcaption>
                </figure> 
          </td>
          <td>
              <figure>
                  <img class="cast_image_frame" src="./coco_cast4.jpg">
                  <figcaption>Papa</figcaption>
                </figure> 
          </td>
          <td>
              <figure>
                  <img class="cast_image_frame" src="./coco_cast5.jpg">
                  <figcaption>Mamá</figcaption>
                </figure> 
          </td>
          <td>
              <figure>
                  <img class="cast_image_frame" src="./coco_cast6.jpg">
                  <figcaption>Abuelita</figcaption>
                </figure> 
          </td>
      </tr>
  </table>
</div>

</body>
</html>
